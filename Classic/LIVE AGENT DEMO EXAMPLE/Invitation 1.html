<script type='text/javascript'>
		
	function esegui () {
		if (document.getElementById('2').checked){

		}
		else{					
			window.open('http://www.sky.it/assistenza/contatta.html');

	}
	function buttonCallback(e) {
		if (e == liveagent.BUTTON_EVENT.BUTTON_AVAILABLE) {
			document.getElementById('liveagent_invite_button_57325000000004N').style.display 
			  = 'block';
			document.getElementById('liveagent_invite_button_57325000000004N').style.left 
			  = '800px';
			document.getElementById('liveagent_invite_button_57325000000004N').style.top 
			  = '500px';
			document.getElementById('liveagent_invite_button_57325000000004N').style.position 
			  = 'relative';
		}
		if (e == liveagent.BUTTON_EVENT.BUTTON_UNAVAILABLE) {
			document.getElementById('liveagent_invite_button_57325000000004N').style.display = 'none;';
		}
		if (e == liveagent.BUTTON_EVENT.BUTTON_ACCEPTED) {
			document.getElementById('liveagent_invite_button_57325000000004N').style.display = 'none';
		}
		if (e == liveagent.BUTTON_EVENT.BUTTON_REJECTED) {
			document.getElementById('liveagent_invite_button_57325000000004N').style.display = 'none';
		}
	}
	
	liveagent.addCustomDetail("IdAOL", new Date().getTime());
	//liveagent.addCustomDetail("IdAOL", '1445361827509');
	liveagent.findOrCreate("Info__c").map("ID_AOL__c", "IdAOL", false, false,true);
	liveagent.findOrCreate("Info__c").showOnCreate();
	liveagent.findOrCreate("Info__c").saveToTranscript("Info__c","Info__c");
	liveagent.findOrCreate("Survey_Operatore__c").map("ID_AOL__c", "IdAOL", false, false,true);
	liveagent.findOrCreate("Survey_Operatore__c").showOnCreate();
	liveagent.findOrCreate("Survey_Operatore__c").saveToTranscript("Survey_Operatore__c","Survey_Operatore__c");
	liveagent.init('https://d.la1-c1cs-lon.salesforceliveagent.com/chat', '572250000008OKG', '00D25000000DJeh');
	liveagent.addButtonEventHandler('57325000000004N', buttonCallback);
	
</script>
